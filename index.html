<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <link rel="stylesheet" href="./styles/styles.css">
        <style>
            footer {
                position: absolute;
                bottom: 1.5%;
                width: 100%;
                z-index: 100;
            }

            .attribution {
                font-size: 11px;
                text-align: center;
                color: var(--Light-Cyan);
            }

            .attribution a {
                color: var(--Neon-Green);
                text-decoration: none;
            }
        </style>
        <title>Frontend Mentor | Advice generator app</title>
    </head>

    <body>
        <main class="container">
          <div class="content">
            <h1 class="advice-title">ADVICE # 20</h1>
            <p class="advice-text">"Don't put off breaking up with someone when you know you want to. Prolonging the
                situation only makes it worse."</p>
            <img src="./images/pattern-divider-desktop.svg" alt="line" class="desktop">
            <img src="./images/pattern-divider-mobile.svg" alt="line" class="mobile">
            <div class="icon">
                <img src="images/icon-dice.svg" alt="Dice Icon">
            </div>
          </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Hassnaa Mahmoud</a>.
            </div>
        </footer>
        <script src="logic/main.js"></script>
    </body>

</html>
